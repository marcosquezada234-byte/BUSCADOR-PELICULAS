<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CineBuscador üçø</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <h1>CineBuscador üçø</h1>
    
    <div class="buscador-caja">
        <input type="text" id="tituloPelicula" placeholder="Escribe el nombre de una pel√≠cula...">
        <button onclick="buscarPelicula()">Buscar</button>
    </div>

    <div id="resultado">
        </div>

    <script>
        async function buscarPelicula() {
            const nombre = document.getElementById('tituloPelicula').value;
            const contenedor = document.getElementById('resultado');
            
            // Tu API Key
            const url = `https://www.omdbapi.com/?s=${nombre}&apikey=4a249f8d`;

            try {
                const respuesta = await fetch(url);
                const datos = await respuesta.json();

                if (datos.Response === "True") {
                    contenedor.innerHTML = datos.Search.map(peli => `
                        <div class="pelicula-card">
                            <img src="${peli.Poster !== 'N/A' ? peli.Poster : 'https://via.placeholder.com/200x300?text=Sin+Poster'}" alt="${peli.Title}">
                            <h3>${peli.Title}</h3>
                            <p>${peli.Year}</p>
                        </div>
                    `).join('');
                } else {
                    contenedor.innerHTML = "<p>No se encontraron pel√≠culas.</p>";
                }
            } catch (error) {
                console.error("Error:", error);
            }
        }
    </script>
</body>
</html>
