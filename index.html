<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CineBuscador üçø</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>CineBuscador üçø</h1>
    <div class="buscador-caja">
        <input type="text" id="tituloPelicula" placeholder="Escribe el nombre de una pel√≠cula...">
        <button onclick="buscarPelicula()">Buscar</button>
    </div>

    <div id="resultado">
        </div>

    <script>
        async function buscarPelicula() {
            const nombre = document.getElementById('tituloPelicula').value;
            const contenedor = document.getElementById('resultado');
            
            // Usamos una API Key gratuita de prueba: 4a249f8d
            const url = `https://www.omdbapi.com/?t=${nombre}&apikey=4a249f8d`;

            try {
                const respuesta = await fetch(url);
                const peli = await respuesta.json();

                if (peli.Response === "True") {
                    contenedor.innerHTML = `
                        <div class="pelicula-card">
                            <img src="${peli.Poster}" alt="Poster de ${peli.Title}">
                            <h3>${peli.Title}</h3>
                            <p><strong>A√±o:</strong> ${peli.Year}</p>
                            <p><strong>Director:</strong> ${peli.Director}</p>
                            <p><em>${peli.Plot}</em></p>
                        </div>
                    `;
                } else {
                    contenedor.innerHTML = `<p style="color:red;">No encontramos esa pel√≠cula. ¬°Intenta con otra!</p>`;
                }
            } catch (error) {
                console.error("Error:", error);
            }
        }
    </script>

</body>
</html>
